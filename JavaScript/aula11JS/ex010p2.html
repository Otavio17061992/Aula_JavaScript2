<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>

    <h1>Sistema de Controle de estrangeiros</h1>

    Digite seu pais: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">

    </div>

    <script>

        function Verificar() {
            var pais = document.querySelector('input#txtn')
            var res = document.querySelector('div#res')
            var local = String(pais.value)

            res.innerHTML = `<p>vivendo no  <strong>${local}</strong></p>`
                if (local=='Brasil') {
                    res.innerHTML += `<p>Você é brasileiro</p>`

                }else{
                res.innerHTML += `<p>Você é estrangeiro</p>`
                }
    }
     </script>

    
</body>
</html>
